<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
  <h1 class="title has-text-centered">Typing Challange</h1>
  <p class="has-text-centered">
    <span [class]="compare(letter,enteredText[i])" 
    *ngFor="let letter of randomText.split('');let i=index"
    >{{letter}}</span>
  </p>
  <div class="field">
  <input class="input" (input)="onInput($any($event.target).value)"/>
</div>
  <div class="has-text-centered" *ngIf="randomText===enteredText" >
    <h1 class="title">Success!</h1>
  </div>
</div>
</div>
</div>
